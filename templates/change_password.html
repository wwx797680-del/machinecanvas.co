<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Change Password - Stock AI Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='change_password.css') }}">
</head>
<body>
    <!-- Header with logo -->
    <header class="mb-4">
        <div class="logo text-center">
            <a href="/">
                <img src="{{ url_for('static', filename='uploads/index_images/MACHINE.png') }}" alt="Machine Canvas Logo">
            </a>
        </div>
    </header>

    <div class="container">
        <h1>Change Password</h1>

        <!-- Change Password Form -->
        <form action="{{ url_for('change_password') }}" method="POST">
            <div class="mb-3">
                <label for="old_password" class="form-label">Current Password:</label>
                <input type="password" name="old_password" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password:</label>
                <input type="password" name="new_password" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password:</label>
                <input type="password" name="confirm_password" class="form-control" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
        

        <!-- Back to settings link -->
        <a href="{{ url_for('profile') }}" class="btn btn-secondary mt-3">Back to Settings</a>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 Stock AI Images. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
